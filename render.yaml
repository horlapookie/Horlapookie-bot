services:
  - type: web
    name: eclipse-md-bot
    env: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: BOT_PREFIX
        value: .
      - key: BOT_OWNER
        sync: false
        generateValue: false
        description: "Your WhatsApp number without + or country code prefix (e.g., 2348028336218)"
      - key: BOT_OWNER_NAME
        value: "Eclipse"
      - key: BOT_NAME
        value: "𝔼𝕔𝕝𝕚𝕡𝕤𝕖 𝕄𝔻"
      - key: BOT_SESSION_DATA
        sync: false
        generateValue: false
        description: "Session ID from https://eclipse-md-session.onrender.com"
      - key: TEST_MODE_ONLY
        value: false
      - key: VIPS_WARNING
        value: "0"
      - key: OPENAI_API_KEY
        sync: false
        generateValue: false
      - key: GEMINI_API_KEY
        sync: false
        generateValue: false
      - key: AUTO_VIEW_MESSAGE
        value: false
        description: "Automatically view messages (true/false)"
      - key: AUTO_VIEW_STATUS
        value: false
        description: "Automatically view WhatsApp statuses (true/false)"
      - key: AUTO_REACT_STATUS
        value: false
        description: "Automatically react to statuses (true/false)"
      - key: AUTO_REACT
        value: false
        description: "Automatically react to messages (true/false)"
      - key: AUTO_STATUS_EMOJI
        value: "❤️"
        description: "Emoji to use for auto status reactions"
      - key: AUTO_TYPING
        value: false
        description: "Show typing indicator automatically (true/false)"
      - key: AUTO_RECORDING
        value: false
        description: "Show recording indicator automatically (true/false)"
    autoDeploy: true
    healthCheckPath: /